<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mehndi Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mehndi Artist Booking</h1>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="phone" placeholder="WhatsApp Number" required />
      <input type="date" id="date" required />
      <textarea id="notes" placeholder="Any special requests?"></textarea>
      <button type="submit">Book via WhatsApp</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
